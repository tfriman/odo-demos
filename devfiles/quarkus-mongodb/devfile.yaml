schemaVersion: 2.0.0
metadata:
  name: java-quarkus-mongodb
  version: 1.1.0
starterProjects:
- name: quarkus-ex
  git:
    remotes:
      origin: https://github.com/tfriman/odo-demos
components:
- name: tools
  container:
    endpoints:
    - name: 8080/http
      targetPort: 8080
    - exposure: public
      path: /
      name: quark-mongo-8080
      targetPort: 8080
      protocol: http
    - exposure: public
      path: /
      name: monqua-8080
      targetPort: 8080
      protocol: http
    image: quay.io/eclipse/che-quarkus:nightly
    memoryLimit: 1512Mi
    mountSources: true
    volumeMounts:
    - name: m2
      path: /home/user/.m2
- name: m2
  volume:
    size: 3Gi
- name: mongodb
  container:
    image: mongo:4.0
    memoryLimit: 512Mi
    volumeMounts:
    - name: mvol
      path: /data/db
- name: mvol
  volume:
    size: 1Gi
commands:
- exec:
    commandLine: mvn -Dmaven.repo.local=/home/user/.m2/repository compile
    component: tools
    workingDir: $PROJECTS_ROOT
  id: init-compile
- exec:
    commandLine: mvn -Dmaven.repo.local=/home/user/.m2/repository quarkus:dev
    component: tools
    group:
      isDefault: true
      kind: run
    workingDir: $PROJECTS_ROOT
    hotReloadCapable: true
  id: dev-run
- exec:
    commandLine: mvn -Dmaven.repo.local=/home/user/.m2/repository quarkus:dev -Ddebug=${DEBUG_PORT}
    component: tools
    group:
      isDefault: true
      kind: debug
    workingDir: $PROJECTS_ROOT
    hotReloadCapable: true
  id: dev-debug
events:
  postStart:
  - init-compile
